
<p>Displays are used to present entities in an html page.</p>

<p>The following html code will generate a list of fruits.</p>

<code><pre>
<&#8203;xyz uri="/fruit/*/name,color" display="list"/>
</pre></code>

<xyz uri="/fruit/*/name,color" display="list"/>

The following displays are available:

<xyz uri="/display/*/id" showCreateButton="false" display="list"/>
