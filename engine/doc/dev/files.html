The code is separated into four distinct parts:
<ul>
<li> <code>custom/</code> : All custom entity, content and type definitions.</li>

<li> <code>data/</code> : The raw data.</li>

<li> <code>engine/</code> : The code for the server side engine.</li>

<li> <code>factory/</code>: The source and generating code used to compile the client side engine.</li>
</ul>
