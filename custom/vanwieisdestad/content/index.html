<html>
<head>
    <title>Van wie is de stad</title>
    <link rel="stylesheet" type="text/css" href="./xyz-style.css"/>
    <script type="text/javascript" src="./xyz-ui.js"></script>
    <style>
    body{
      padding-top: 0.5cm;
      padding-left: 1cm;
      padding-right: 1cm;
    }

    </style>
</head>
<body>

  <table width="100%">
    <tr><td colspan="2"><h1>Van wie is de stad?</h1></td></tr>
    <tr>
      <td style="text-align:center;">
        <!-- color="owner" -->
        <xyz uri="/locatie/*/Bron,BAG,EigenaarID" color="EigenaarID" location="BAG" markUserLocation="true" select="locatie" display="map"/>
      </td>
      <td valign="top" width="25%" style="background-color:#EFEFEF;">
        <xyz uri="/locatie/*/count(EigenaarID)" color="EigenaarID" groupby="EigenaarID" display="chart" flavor="table" style="height:50vh; overflow-y:scroll;"/>
      </td>
    </tr>
    <tr>
      <td>
        <xyz uri="$locatie/Bron,Datum,EigenaarID,Bestand" display="item"/>
      </td>
      <td width="25%" style="background-color:white;">
        <xyz uri="/locatie/*/count(EigenaarID)" groupby="EigenaarID" display="chart" showLegend="false" flavor="pie"/>
      </td>
    </tr>
    <tr><td colspan="2"><i>Powered by Koppelbot</i></td></tr>
  </table>
</body>
</html>
