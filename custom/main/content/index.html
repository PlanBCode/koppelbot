<html>
<head>
    <link rel="stylesheet" type="text/css" href="./xyz-style.css"/>
    <script type="text/javascript" src="./xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr class="header">
        <td colspan="2">Koppelbot</td>
        <td>
            <xyz uri="/session" display="login"/>
        </td>
    </tr>
    <tr>
        <td rowspan="4" id="sources" width="20%" valign="top">
            <xyz uri="/source/*/file/id,content" display="list" select="source" multiSelect="multiSource"/>
        </td>
        <td valign="top">
            View source:
            <p>
                <xyz uri="$source" showLabel="false"/>
            </p>

            Edit source content:
            <p>
                <xyz uri="$source/file/content" action="edit" showLabel="false"/>
            </p>
        </td>
        <td rowspan="4" id="facts" width="20%" valign="top">
            <xyz uri="/fact/*" display="list" select="fact"/>
        </td>
    </tr>
    <tr>
        <td>
            Multi selected sources:
            <xyz uri="$multiSource/file/id" dynamic="true" showLabel="false"/>
        </td>
    </tr>
    <tr>
        <td>
            Edit fact:
            <xyz uri="$fact" action="edit"/>
        </td>
    </tr>
</table>
</body>
</html>
