<html>
<head>
    <link rel="stylesheet" type="text/css" href="./xyz-style.css"/>
    <script type="text/javascript" src="./xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr class="header">
        <td colspan="2">Koppelbot</td>
        <td>
            <xyz uri="/session" display="login"/>
        </td>
    </tr>
    <tr>
        <td id="sources" width="20%" valign="top">
            <h3>Sources</h3>
            <xyz uri="/source/*/file/id" createButtonText="Upload source" display="list" select="source" showHeader="false"/>
        </td>
        <td id="view" valign="top">
            <xyz uri="$source/file" showLabels="false" showHeader="false"/>
        </td>
        <td id="facts" width="20%" valign="top">
            <h3>Facts</h3>
            <xyz uri="/fact/*/title,date" createButtonText="Add fact" display="list" select="fact" showHeader="false"/>
        </td>
    </tr>
</table>
</body>
</html>
