<html>
<head>
    <link rel="stylesheet" type="text/css" href="./xyz-style.css"/>
    <script type="text/javascript" src="./xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr class="header">
        <td colspan="2">Koppelbot</td>
        <td>
            <xyz uri="/session" display="login"/>
        </td>
    </tr>
    <tr>
        <td rowspan="4" id="sources" width="20%" valign="top">
            <xyz uri="/source/*/file/id" display="list" select="source"/>
        </td>
        <td valign="top">
            <p>
                <xyz uri="$source/file" showLabel="false"/>
            </p>
        </td>
        <td rowspan="4" id="facts" width="20%" valign="top">
            <xyz uri="/fact/*/title,date" display="list" select="fact"/>
        </td>
    </tr>
</table>
</body>
</html>
