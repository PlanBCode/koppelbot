<html>
<head>
    <link rel="stylesheet" type="text/css" href="./xyz-style.css"/>
    <script type="text/javascript" src="./xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr>
        <td colspan="3" id="header">Koppelbot</td>
    </tr>
    <tr>
        <td rowspan="4" id="sources" width="20%" valign="top">
            <script>
                xyz.ui({
                    uri: '/source/*/file/id,content',
                    display: 'list',
                    select: 'source',
                    multiSelect: 'multiSource'
                });
            </script>
        </td>
        <td valign="top">
            View source:
            <p>
                <script>xyz.ui({uri: '$source', showLabel: false});</script>
            </p>

            Edit source content:
            <p>
                <script>xyz.ui({uri: '$source/file/content', action: 'edit', dynamic: true, showLabel: false});</script>
            </p>
        </td>
        <td rowspan="4" id="facts" width="20%" valign="top">
            <script>xyz.ui({uri: '/fact/*', display: 'list', select: 'fact'});</script>
        </td>
    </tr>
    <tr>
        <td>
            Multi selected sources:
            <script>xyz.ui({uri: '$multiSource/file/id', dynamic: true, showLabel: false});</script>
        </td>
    </tr>
    <tr>
        <td>
            Edit fact:
            <script>xyz.ui({uri: '$fact', action: 'edit'});</script>
        </td>
    </tr>
</table>


</body>
</html>
