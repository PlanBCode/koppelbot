<html>
<head>
    <link rel="stylesheet" type="text/css" href="/xyz-style.css"/>
    <script type="text/javascript" src="/xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr class="header">
        <td colspan="2">XYZ - Sample</td>
        <td>
            <xyz uri="/session" display="login"/>
        </td>
    </tr>
    <tr>
        <td rowspan="4" id="sources" width="20%" valign="top">
            <xyz uri="/sample/*/id,string,enum,number,bool" display="list" select="sample" multiSelect="multiSample"/>
        </td>
        <td valign="top">
            View sample:
            <p>
                <xyz uri="/sample/$sample" showLabel="false"/>
            </p>

            Edit sample string:
            <p>
                <xyz uri="/sample/$sample/string" action="edit" showLabel="false"/>
            </p>
        </td>
    </tr>
    <tr>
        <td>
            Multi selected sources:
            <xyz uri="/sample/$multiSample/id" dynamic="true" showLabel="false"/>
        </td>
    </tr>
</table>
</body>
</html>
