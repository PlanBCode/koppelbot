<html>
<head>
    <link rel="stylesheet" type="text/css" href="xyz-style.css"/>
    <script type="text/javascript" src="xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr>
        <td colspan="3" id="header">Koppelbot</td>
    </tr>
    <tr>
        <td rowspan="4" id="sources" width="20%" valign="top">
            <script>
                xyz.ui2('/source/*/file/id', {
                    display: 'list',
                    select: 'source',
                    multiSelect: 'multiSource'
                });
            </script>
        </td>
        <td valign="top">
            <script>xyz.ui2('/source/$source', {showLabel: false});</script>
            <script>xyz.ui('/source/$source/file/content', {action: 'edit', dynamic: true, showLabel: false});</script>
        </td>
        <td rowspan="4" id="facts" width="20%" valign="top">
            <script>
                xyz.ui2('/fact/*', {display: 'list', select: 'fact'});
            </script>
        </td>
    </tr>
    <tr>
        <td>
            Geselecteerd:
            <script>xyz.ui('/source/$multiSource/file/id', {dynamic: true, showLabel: false});</script>
        </td>
    </tr>
    <tr>
        <td>
            Edit fact:
            <script>xyz.ui('/fact/$fact', {action: 'edit'});</script>
        </td>
    </tr>
</table>


</body>
</html>
