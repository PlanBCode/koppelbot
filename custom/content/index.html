<html>
<head>
    <link rel="stylesheet" type="text/css" href="xyz-style.css"/>
    <script type="text/javascript" src="xyz-script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr><td colspan="2" id="header">Koppelbot</td></tr>
    <tr>
        <td rowspan="3" id="nav" width="20%" valign="top">
            <script>
                xyz.ui('/source/*/file/id', {display: 'list', select: 'source', multiSelect:'multiSource'});
            </script>
        </td>
        <td valign="top">
            <script>xyz.ui('/source/$source/file/id', {showLabel:false});</script>
            <script>xyz.ui('/source/$source/file/content', {action: 'edit', dynamic: true, showLabel:false});</script>
        </td>
    </tr>
    <tr>
        <td>
            Geselecteerd:
            <script>xyz.ui('/source/$multiSource/file/id', {dynamic: true, showLabel:false});</script>
        </td>
    </tr>
    <tr>
        <td>
            Toevoegen:
            <script>xyz.create('/source', {});</script>
        </td>
    </tr>
</table>


</body>
</html>
