<html>
<head>
    <title>Koppelbot</title>
    <link rel="stylesheet" type="text/css" href="/xyz-style.css"/>
    <script type="text/javascript" src="/xyz-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<table id="main">
    <tr class="header">
        <td colspan="2">Koppelbot</td>
        <td>
            <xyz uri="/session" display="login"/>
        </td>
    </tr>
    <tr>
        <td rowspan="2" id="sources" width="20%" valign="top">
            <h3>Sources</h3>
            <xyz uri="/source/*/file/id" createButtonText="Add source" display="list" select="source" showHeader="false"/>
        </td>
        <td id="view" valign="top">
            <xyz uri="/source/$source" showLabels="false" showTitle="true" showEditButton="true" showDeleteButton="true"/>
        </td>
        <td rowspan="2" id="facts" width="20%" valign="top">
            <h3>Facts</h3>
            <xyz id="timeline" uri="/fact/*" createButtonText="Add fact" display="timeline" horizontal="false" select="fact" showHeader="false"/>
        </td>
    </tr>
    <tr>
        <td valign="top">
           <xyz
                   uri="/fact/$fact/*"
                   showLabels="true"
                   showTitle="true"
                   showEditButton="true"
                   showDeleteButton="true"
                   sources_select="source"
           />
        </td>
    </tr>
</table>
</body>
</html>
